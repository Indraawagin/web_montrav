<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/libraries/xZoom/xzoom.css" />
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Assistant:300,400,600,700,800|Playfair+Display:400,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend/styles/main.css" />
    <title>Montrav</title>
  </head>

  <body class="details">
    <main class="login-container">
      <div class="container">
        <div class="row page-login d-flex align-items-center">
          <div class="section-left col-12 col-md-6">
            <h1 class="mb-4">
              We Explore The New<br />
              Life Much Better
            </h1>
            <img
              src="frontend/images/Card.png"
              class="w-75 d-none d-sm-flex"
              alt=""
            />
          </div>
          <div class="section-right col-12 col-md-4 mr-2">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <img
                    src="frontend/images/ic_logo.png"
                    class="w-50 mb-4"
                    alt=""
                  />
                </div>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember Met</label
                    >
                  </div>
                  <button type="submit" class="btn btn-login btn-block">
                    Sign In
                  </button>
                  <p class="text-center mt-2">
                    <a href="#">Forget Password</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="frontend/libraries/bootstrap/js/jquery.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
  </body>
</html>
